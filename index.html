<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Track Weight, Bone Weight, Water Percentage, and Fat Percentage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        var cmFitTrack = new Firebase( 'https://cm-fit-track.firebaseio.com/' );
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style type="text/css">
        #graphbox { margin-top: 2em; }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-right">Tracking your weight, one day at a time.</p>
            </div>
        </div>
    </nav>
    <form>
        <div class="form-group">
            <label for="bodyWeight">Weight</label>
            <input type="text" class="form-control" id="bodyWeight" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="fatPct">Fat Percentage</label>
            <input type="text" class="form-control" id="fatPct">
        </div>
        <div class="form-group">
            <label for="boneWeight">Bone Weight</label>
            <input type="text" class="form-control" id="boneWeight" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="waterPct">Water Percentage</label>
            <input type="text" class="form-control" id="waterPct" placeholder="Password">
        </div>
        <div class="form-group">
            <label></label>
            <input type="hidden" id="honeypot" value="">
        </div>

        <button type="button" data-action="submit" data-model="stats" class="btn btn-primary btn-lg">Submit</button>
    </form>
    <div id="graphbox">
        <canvas id="overview" height="450" width="600"></canvas>
    </div>
</div>
<script src="js/Chart.js"></script>
<script src="js/src/Chart.Line.js"></script>
<script src="js/moment.js"></script>
<script src="js/CJMUtils.js"></script>
<script src="js/CJMTriggers.js"></script>
<script src="js/CJMEvents.js"></script>
<script> CJMEvents.init(); </script>
</body>
</html>
