<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Track Weight, Bone Weight, Water Percentage, and Fat Percentage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        var cmFitTrack = new Firebase( 'https://cm-fit-track.firebaseio.com/' );
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-right">Tracking your weight, one day at a time.</p>
            </div>
        </div>
    </nav>
    <form>
        <div class="form-group">
            <label for="bodyWeight">Weight</label>
            <input type="text" class="form-control" id="bodyWeight">
        </div>
        <div class="form-group">
            <label for="fatPct">Fat Percentage</label>
            <input type="text" class="form-control" id="fatPct">
        </div>
        <div class="form-group">
            <label for="boneWeight">Bone Weight</label>
            <input type="text" class="form-control" id="boneWeight">
        </div>
        <div class="form-group">
            <label for="waterPct">Water Percentage</label>
            <input type="text" class="form-control" id="waterPct">
        </div>
        <div class="form-group">
            <label></label>
            <input type="hidden" id="honeypot" value="">
        </div>

        <button type="button" data-action="submit" data-model="stats" class="btn btn-default btn-lg btn-block">Submit</button>
    </form>

    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Weight (lbs)</h3>
        </div>
        <div class="panel-body">
            <canvas id="bodyWeightChart" height="450" width="600"></canvas>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Bone Weight (lbs)</h3>
        </div>
        <div class="panel-body">
            <canvas id="boneWeightChart" height="450" width="600"></canvas>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Water Content (%)</h3>
        </div>
        <div class="panel-body">
            <canvas id="waterPctChart" height="450" width="600"></canvas>
        </div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Fat Content (%)</h3>
        </div>
        <div class="panel-body">
            <canvas id="fatPctChart" height="450" width="600"></canvas>
        </div>
    </div>
    <h2>Before &amp; After</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="thumbnail">
                <img alt="Before: May 21st 2015" style="width: 100%;" src="img/before-may-21-2015.JPG">
                <div class="caption">
                    <h3>Before</h3>
                </div>
            </div>
        </div>
        <div class="col-md-6">

                    <h3>After</h3>

</div>
<script src="js/Chart.js"></script>
<script src="js/src/Chart.Line.js"></script>
<script src="js/moment.js"></script>

</body>
</html>
